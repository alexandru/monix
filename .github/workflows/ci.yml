name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: ${{ matrix.os }} jdk-${{ matrix.java }} scala-${{ matrix.scala }} platform-${{ matrix.platform }} tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu, OpenJDK 8, Scala 2.11, JVM
          - os: ubuntu-latest
            java: 8
            scala: 2.11.12
            command: ci-jvm-mima
            cache_path: ~/.cache/coursier/v1

    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v7
        with:
          java-version: "adopt@1.${{ matrix.java }}"
          
      - name: Cache SBT Coursier directory
        uses: actions/cache@v1
        with:
          path: $CACHE_PATH
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/*.sbt') }}
          restore-keys: |
            ${{ runner.os }}-coursier-

      - name: Cache SBT directory
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: |
            ${{ runner.os }}-sbt-${{ hashFiles('project/build.properties') }}-${{ hashFiles('project/plugins.sbt') }}
          restore-keys: ${{ runner.os }}-sbt-
          
      - name: Run Tests for Java ${{ matrix.java }}, Scala ${{ matrix.scala }} (js=${{ matrix.scalaJS }}), ${{ matrix.command }}
        run: |
          ./.github/scripts/build
        env:
          SBT_COMMAND: ${{ matrix.command }}
          SCALA_VERSION: ${{ matrix.scala }}
          SCALAJS_VERSION: ${{ matrix.scalaJS }}
